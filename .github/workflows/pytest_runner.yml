name: Pytest CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-all-tests:
    runs-on: ubuntu-latest

    # --- Add PostgreSQL service here ---
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # --- Override DATABASE_URL so pytest connects to the local Postgres ---
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

    steps:
      # --- Initialization ---
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- Combined Dependencies ---
      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest psycopg2-binary requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Run Tests ---
      - name: Run Pytest with Environment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # DATABASE_URL is already set globally above
        run: |
          pytest tests/ -v
