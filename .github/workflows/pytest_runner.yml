#The workflow pulls your database credentials securely from GitHub Secrets (Settings > Secrets > Actions)



name: Pytest CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    
    steps:
      # --- Initialization ---
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- Combined Dependencies ---
      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          # Merged requirements from both versions
          pip install pytest psycopg2-binary requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Combined Execution ---
      - name: Run Pytest with Environment
        env:
          # All secrets combined into one environment block
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Runs pytest once using all injected secrets and the -v flag for detail
          pytest tests/ -v